plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'andrey.bychov'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'ws.schild:jave-all-deps:2.6.0'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    implementation 'io.ktor:ktor-client:1.2.5'
    implementation "io.ktor:ktor-client-apache:1.2.5"
    compile "io.ktor:ktor-server-netty:1.2.5"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}